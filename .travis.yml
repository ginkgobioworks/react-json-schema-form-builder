language: node_js
node_js:
- node
after_success:
- coveralls < coverage/lcov.info
- npm run-s build
- pwd
- ls
- ls dist
- test $TRAVIS_BRANCH = "main" && cd example && npm install &&
  npm run build && cd ..
deploy:
- provider: pages
  local_dir: example/build
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  on:
    branch: main
- provider: npm
  email: devs@ginkgobioworks.com
  api_key: "$NPM_TOKEN"
  on:
    tags: true
    repo: ginkgobioworks/react-json-schema-form-builder
env:
  global:
  - secure: 
  - secure: 
