name: CI
on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:
  release:
    types:
      - published
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run-s test:lint
  lint-example:
    name: Lint Example App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - working-directory: ./example
        run: npm ci 
      - working-directory: ./example
        run: npm run lint
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run-s test:prettier
  prettier-example:
    name: Prettier Example App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - working-directory: ./example
        run: npm ci 
      - working-directory: ./example
        run: npm run prettier:check
  typescript:
    name: Typescript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run-s test:ts
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run-s test:unit
      - uses: coverallsapp/github-action@v2.2.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
  build-package-only:
    name: Build (Package Only) - ${{ matrix.os }}/Node ${{ matrix.node_version }}
    strategy:
      fail-fast: false
      matrix:
        node_version:
          - 16
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}
      - run: npm ci
      - run: npm run-s build
  build:
    name: Build - ${{ matrix.os }}/Node ${{ matrix.node_version }}
    strategy:
      fail-fast: false
      matrix:
        node_version:
          - 18
          - 20
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}
      - run: npm ci
      - run: npm run-s build
      - working-directory: ./example
        run: npm install
      - working-directory: ./example
        run: npm run build
      - if: matrix.os == 'ubuntu-latest' && matrix.node_version == 20 && ((github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event.action == 'published')
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/**
      - if: matrix.os == 'ubuntu-latest' && matrix.node_version == 20 && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: example-app
          path: example/out/**
  deploy:
    needs:
      - lint
      - lint-example
      - prettier
      - prettier-example
      - typescript
      - test
      - build
      - build-package-only
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - working-directory: ./example
        run: npm install
      - uses: actions/download-artifact@v4
        with:
          name: example-app
          path: example/out
      - uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_PAGES_DEPLOY_TOKEN }}
          publish_dir: ./example/out
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
  publish:
    needs:
      - lint
      - lint-example
      - prettier
      - prettier-example
      - typescript
      - test
      - build
      - build-package-only
    if: github.event.action == 'published'
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          registry-url: https://registry.npmjs.org/
          node-version: 20
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
